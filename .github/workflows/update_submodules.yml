name: Update Submodules

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '*/5 * * * *'

jobs:
  update-submodules:
    runs-on: ubuntu-latest
    steps:
      - name: Support longpaths
        run: git config core.longpaths true
        
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_ACTIONS_TOKEN }}
          submodules: true
        
      - name: Update Submodules
        run: git submodule update --remote --recursive
